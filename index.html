<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>İrem Melisa Kılıçaslanoğlu - İnteraktif Video Projesi</title>
<style>
  body{
    margin:0;
    background:#1a0f0f;
    height:100vh;
    color:#f0e6d2; 
    display:flex;flex-direction:column;justify-content:center;align-items:center;
    font-family:'Courier New', Courier, monospace; 
  }
  
  #wrap{ position:relative; width:90%; max-width:800px; aspect-ratio: 9/16; }
  
  video{
    position:absolute;top:0;left:0;width:100%; height:100%; border-radius:10px;
    object-fit: cover;
    transition:opacity .4s;
  }
  
  #videoB, #videoC{opacity:0;} /* İlk A görünecek */
  
  #label{
    position:absolute;top:20px;left:20px;
    background:rgba(0,0,0,.6);
    padding:10px 18px;border-radius:8px;font-size:18px;
    z-index: 10;
  }
  
  #startBtn{
    padding:12px 24px;font-size:18px;margin-bottom:20px;cursor:pointer;
    font-family: inherit; font-weight: bold;
    background: #f0e6d2; border: none; border-radius: 4px;
  }
</style>
</head>
<body>

<button id="startBtn"> Başlat</button>

<div id="wrap">
    <div id="label">A - Normal</div>
    <video id="videoA" src="1.mp4" loop muted playsinline></video>
    <video id="videoB" src="2.mp4" loop muted playsinline></video>
    <video id="videoC" src="3.mp4" loop muted playsinline></video>
</div>

<p>Klavye: [1] Normal - [2] Korku - [3] Romantik</p>

<script>
const A = document.getElementById("videoA");
const B = document.getElementById("videoB");
const C = document.getElementById("videoC"); 
const label = document.getElementById("label");
const startBtn = document.getElementById("startBtn");

let running = false;

startBtn.onclick = ()=>{
   
    A.play(); B.play(); C.play();
    A.muted=false; B.muted=true; C.muted=true; // Sadece A'nın sesi açık
    
    running = true;
    startBtn.style.display="none";
}

function switchCam(cam){
    if(!running) return;
    
 
    const t = A.currentTime;
    A.currentTime = t;
    B.currentTime = t;
    C.currentTime = t;

    // A seçilirse
    if(cam==="A"){
        A.style.opacity=1; B.style.opacity=0; C.style.opacity=0;
        A.muted=false; B.muted=true; C.muted=true;
        label.innerText="Normal Atmosfer";
    }
    // B seçilirse
    else if(cam==="B"){
        A.style.opacity=0; B.style.opacity=1; C.style.opacity=0;
        A.muted=true; B.muted=false; C.muted=true;
        label.innerText="Korku Atmosferi";
    }
    // C seçilirse
    else if(cam==="C"){
        A.style.opacity=0; B.style.opacity=0; C.style.opacity=1;
        A.muted=true; B.muted=true; C.muted=false;
        label.innerText="Romantik Atmosfer";
    }
}


document.addEventListener("keydown",(e)=>{
    if(e.key==="1") switchCam("A");
    if(e.key==="2") switchCam("B");
    if(e.key==="3") switchCam("C");
});
</script>

</body>
</html>
